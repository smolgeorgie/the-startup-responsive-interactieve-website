<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>funda detail page</title>
</head>

<body>
    <nav>
        <ul> 

            <li>
                <img src="menu.png" alt="menu-logo">
                <span> Menu </span>
            </li>

            <li>
                <img src="funda-logo.png" alt="funda-logo">
            </li>

            <li> 
                <img src="home.png" alt="home-logo">
                <span> Mijn Huis </span>
            </li>

            <li> 
                <img src="log-in.png" alt="login-logo">
                <span> Inloggen </span>
            </li>
        </ul>
    </nav>

    <main> 

        <section class="image-stacks">  
            
            <article class="image-stacks__main">
                <img src="villa-image.jpg" alt="villa-image">
                <div class="icon-container">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                    <i class="fa fa-share-alt" aria-hidden="true"></i>
                </div>
            </article>

            <section class="image-stacks__container">

                <article class="image-stacks__video"> 
                <img src="video-image.jpg" alt="video-stack">
                 <i class="fa fa-play-circle" aria-hidden="true"></i>
                    <span> Video </span>
                </article>
                <article class="image-stacks__photo"> 
                    <img src="photo-image.jpg" alt="photo-stack">
                    <i class="fa fa-file-image-o" aria-hidden="true"></i>
                    <span> 33 foto's </span>
                </article>

            </section>
        </section>

    </main>
</body>
