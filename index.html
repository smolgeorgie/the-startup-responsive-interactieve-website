<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>funda detail page</title>
</head>

<body>
    <nav>
        <ul> 

            <li>
                <img src="assets/menu.png" alt="menu-logo">
                <span> Menu </span>
            </li>

            <li>
                <img src="assets/funda-logo.png" alt="funda-logo">
            </li>

            <li> 
                <img src="assets/home.png" alt="home-logo">
                <span> Mijn Huis </span>
            </li>

            <li> 
                <img src="assets/log-in.png" alt="login-logo">
                <span> Inloggen </span>
            </li>
        </ul>
    </nav>

    <main> 

        <section class="image-stacks">  
            
            <article class="image-stacks__main">
                <img src="assets/villa-image.jpg" alt="villa-image">
                <div class="icon-container">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                    <i class="fa fa-share-alt" aria-hidden="true"></i>
                </div>
            </article>

            <section class="image-stacks__container">

                <article class="image-stacks__video"> 
                <img src="assets/video-image.jpg" alt="video-stack">
                 <i class="fa fa-play-circle" aria-hidden="true"></i>
                    <span> Video </span>
                </article>
                <article class="image-stacks__photo"> 
                    <img src="assets/photo-image.jpg" alt="photo-stack">
                    <i class="fa fa-file-image-o" aria-hidden="true"></i>
                    <span> 33 foto's </span>
                </article>

            </section>
        </section>

        <section class="object-primary">

            <article class="object-primary__details">
                <div class="map-button"> 
                    <div class="map-button__icon">
                        <img src="assets/funda-map.JPG" alt="funda-map">
                    </div> 
                        <span> Bekijk locatie </span>
                </div>
                <h1> Smalle Themaat 20 </h1>
                <span> 3451 SW Vleuten </span>
                <a href="https://www.google.com/maps/place/Themaat,+3455+SM+Utrecht/@52.1157377,5.0000966,15z/data=!3m1!4b1!4m6!3m5!1s0x47c670383ef116fb:0xa6a9493b78ccf6d!8m2!3d52.1157255!4d5.0104178!16zL20vMGNudmhx?entry=ttu"> Haarrijn </a>
            </article>
            <article class-="object-primary__facilities">
                    <span> 636 m² </span>
                    <span> 14.750 m² </span>
                    <span> 6 </span>
            </article>

            <h2> € 3.900.00 k.k. </h2>
            <a href="https://www.funda.nl/hypotheek/maandlasten/ing/?id=88445221"> Wat worden mijn maandlasten? </a>

        </section>

    </main>
</body>
